    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
      
    - name: Setting up `packer`
      uses: hashicorp/setup-packer@main
      id: setup
      with:
          version: "latest"
      
    - name: Initialize packer
      id: init
      run: packer init .
  
    - name : Format Packer
      id: format
      run: packer fmt -check=true .
      
    - name: Run packer validate
      id: validate
      run: packer validate .

    - name: Build Packer
      id: build
      run: packer build .


      
   